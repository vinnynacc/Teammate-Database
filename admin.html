<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • Teammate Database</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="admin-body">
  <main class="wrap admin" id="admin">
    <section id="admin-login" class="admin-card">
      <h1>Admin Login</h1>
      <p>Enter the administrator password to manage teammates.</p>
      <form id="login-form">
        <label>
          Password
          <input type="password" name="password" required autocomplete="current-password" />
        </label>
        <button type="submit">Sign in</button>
        <p class="form-hint" id="login-error" role="alert"></p>
      </form>
    </section>
    <section id="admin-panel" class="admin-card" hidden>
      <header class="admin-panel-header">
        <h1>Teammate Manager</h1>
        <button type="button" id="logout">Log out</button>
      </header>
      <div class="admin-layout">
        <aside>
          <label class="stack">
            Select teammate
            <select id="teammate-select">
              <option value="">➕ New teammate</option>
            </select>
          </label>
          <button type="button" id="delete" class="danger" disabled>Delete selected</button>
        </aside>
        <form id="teammate-form" novalidate>
          <div class="grid-2">
            <label>Order<input name="order" type="number" min="0"></label>
            <label>Slug*<input name="slug" required pattern="[a-z0-9-]+"></label>
            <label>Name*<input name="name" required></label>
            <label>Role<select name="role" required>
              <option value="lead">Leadership</option>
              <option value="lo">Loan Officer</option>
              <option value="ops">Operations</option>
            </select></label>
            <label>Job Title<input name="jobTitle"></label>
            <label>NMLS<input name="nmls"></label>
            <label>Phone<input name="phone" type="tel"></label>
            <label>Email<input name="email" type="email"></label>
            <label>Location<input name="location"></label>
            <label>Hire Date<input name="hireDate" type="date"></label>
          </div>
          <label>Bio<textarea name="bio" rows="4"></textarea></label>
          <label>Specialties (comma separated)<input name="specialties"></label>
          <label>Certifications (comma separated)<input name="certifications"></label>
          <label>Languages (comma separated)<input name="languages"></label>
          <label>Licensed States (comma separated)<input name="states"></label>
          <label>Fun Fact<textarea name="funFact" rows="2"></textarea></label>
          <fieldset>
            <legend>Application & Professional Links</legend>
            <label>Apply URL<input name="apply" type="url"></label>
            <label>Calendly URL<input name="calendly" type="url"></label>
            <label>LinkedIn URL<input name="linkedin" type="url"></label>
            <label>Reviews URL<input name="reviews" type="url"></label>
            <label>Personal Site URL<input name="personalSite" type="url"></label>
          </fieldset>
          <fieldset>
            <legend>Social Handles</legend>
            <label>Facebook<input name="facebook" type="url"></label>
            <label>Instagram<input name="instagram" type="url"></label>
            <label>LinkedIn<input name="socialLinkedin" type="url"></label>
            <label>Twitter<input name="twitter" type="url"></label>
            <label>TikTok<input name="tiktok" type="url"></label>
          </fieldset>
          <label>Existing Photo Path<input name="photoFile" placeholder="uploads/example.png"></label>
          <label>Upload New Photo<input name="photo" type="file" accept="image/*"></label>
          <div class="form-actions">
            <button type="submit" id="save">Save changes</button>
            <p class="form-hint" id="form-status" role="status"></p>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script defer src="./app.js"></script>
</body>
</html>
